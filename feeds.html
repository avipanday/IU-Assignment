<!DOCTYPE html>
<html>
	<head>
		<title>Sports Feed</title>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/books.css">

		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/books.js"></script>

		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="Viewport" content="width=device-width" />
	</head>
	<body>
	<div class="container">
		<header>
			<div class="align-center">
				<img class="align-center-3" src="img/logo.jpg" />
			</div>

			<nav>
				<ul>
					<li class="btn">
						<a href="index.html">Home</a>
					</li>
					<li class="btn">
						<a href="bars.html">A Night Out</a>
					</li>
					<li class="btn">
						<a href="feeds.html">A Night In</a>
					</li>
				</ul>
			</nav>
		</header>

		<section id="main">
			<div class="align-center">
				<h1>Find a Nice Book</h1>
			</div>
			<div class="simple-form bordered-element" id="menu">
					<div class="vert-align" id="bookSearch">
						<h4>Narrow down your criteria</h4>
						<label  for="title">Title:</label>
						<input name="title" id="title"/>
						<br/>
						<label for="author">Author:</label>
						<input name="author" id="author"/>
						<br/>
						<label for="subject">Subject:</label>
						<input name="subject" id="subject"/>
						<br/>
						<label for="isbn">ISBN:</label>
						<input name="isbn" id="isbn"/>
						<br/>
						<button id="submit" onClick="searchBooks()">Find some books</button>
					</div>
					<h3 id="or">or</h3>
					<div class="vert-align" id="randomBooks">
						<h4>Let us do the work</h4>
						<label for="genre">Choose a genre:</label>
						<select id="genre" name="genre">
						<option value="science fiction">Science fiction</option>
						<option value="satire">Satire</option>
						<option value="drama">Drama</option>
						<option value="action adventure">Action and Adventure</option>
						<option value="romance">Romance</option>
						<option value="mystery">Mystery</option>
						<option value="horror">Horror</option>
						<option value="self help">Self help</option>
						</select>
						<button id="findRandom" onClick="searchRandomBooks()">Get some random books</button>
					</div>
			</div>

			<div class="results" id="results">
			</div>



		</section>

		<footer>
			&copy; Team Awesome!
		</footer>
	</div>
	</body>
</html>
