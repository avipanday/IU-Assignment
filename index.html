<!DOCTYPE html>
<html>
	<head>
		<title>Search Page</title>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>      
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/site.css">

		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<meta name="Viewport" content="width=device-width" />

		</head>
		<body>
			<div class="container">
				<header>
					<div class="align-center">
						<img src="img/logo.jpg" />
					</div>

					<nav>
						<ul>
							<li class="btn">
								<a href="index.html">Home</a>
							</li>
							<li class="btn">
								<a href="contact.html">Contact</a>
							</li>
							<li class="btn">
								<a href="about.html">About</a>
							</li>
						</ul>
					</nav>
					<div>This is a site to search interesting projects.</div>

				</header>
				<section id="main">
					<p>In this <em>sample site</em>, we'll show a list of 
						<a href="http://www.ge.com/careers/culture/university-students/information-technology-leadership-program/united-states">GE ITLP Program</a> 
				projects <span>and the data</span> about <strong>those projects</strong>.
					</p>
					<form class="simple-form bordered-element" name="searchForm" id="searchForm" method="POST">
						<label  for="searchPhrase">Search Phrase:</label>
						<input type="text" name="searchPhrase" id="searchPhrase" />
						<br/>
						<label for="useStars">Use Stars?</label>
						<input type="checkbox" name="useStars" id="useStars" checked="true" /> 
						<br/>
						<label for="langChoice">Language:</label> 
						<select name="langChoice" id="langChoice">
							<option>All</option>
							<option>JavaScript</option>
							<option selected>C#</option>
							<option>Java</option>
							<option>Ruby</option>
						</select>
						<br/>
						<input type="submit" value="search" />
					</form>
					<div id="results" class="bordered-element">
						<button id="toggleBtn">Hide</button>
						<div id="resultList" class = "bordered-element">
						</div>
					</div>
					
					</section> 
					<footer>
							&copy; 2015 ABC LLC 
					</footer>   
				
				<script src="js/jquery-1.11.3.js" type="text/javascript"></Script>
			<Script type="text/javascript" src="js/site.js"></Script>
	</body>
</html>
